<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player</title>
    <link rel="stylesheet" href={{ url_for('static', filename=gamename+'/TemplateData/style.css')}}>    
    <script src={{ url_for('static', filename=gamename+"/TemplateData/UnityProgress.js")}}></script>    
    <script src={{ url_for('static', filename=gamename+"/Build/UnityLoader.js")}}></script>    
    <script data-json={{json}} id="runScript">
      let json = document.getElementById("runScript").dataset["json"];
      var unityInstance = UnityLoader.instantiate("unityContainer", json, {onProgress: UnityProgress});
    </script>
  </head>
  <body bgcolor="#000">
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      </div>
    </div>
  </body>
</html>
